
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorras Style MX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .modelos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .modelo {
      margin: 15px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .modelo img {
      max-width: 100%;
      border-radius: 10px;
    }
    .contacto {
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    .contacto input, .contacto button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contacto button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contacto button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #000;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gorras Style MX</h1>
    <p>¡Compra las mejores gorras con estilo único!</p>
  </header>

  <section class="modelos">
    <div class="modelo">
      <img src="img/rosonesjc.jpg" alt="Gorra Rosas JC">
      <p>Gorra Rosas JC - $450</p>
    </div>
    <div class="modelo">
      <img src="img/31crytsals.jpg" alt="Gorra Crystals NY">
      <p>Gorra Crystals NY - $500</p>
    </div>
    <div class="modelo">
      <img src="img/elmago.jpg" alt="Gorra El Mago LA">
      <p>Gorra El Mago LA - $520</p>
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="formularioContacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="producto" placeholder="Producto de interés" required>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>Contacto directo por WhatsApp: <a href="https://wa.me/5215555555555" target="_blank">Enviar mensaje</a></p>
  </footer>

  <script>
    document.getElementById('formularioContacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const producto = document.getElementById('producto').value;
      const mensaje = `Hola, soy ${nombre} y estoy interesado en el producto: ${producto}`;
      const numeroWhatsApp = '5215555555555';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
