<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorras X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  margin: 0;
  padding: 0;
  text-align: center;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .modelos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .modelo {
      margin: 15px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .modelo img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }
    .modelo img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .modelo button {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .modelo button:hover {
      background-color: #218838;
    }
    .contacto {
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    .contacto input, .contacto button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contacto button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contacto button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #000;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gorras X</h1>
    <p>¡Compra las mejores gorras!</p>
  </header>

  <section class="modelos">
    <div class="modelo">
      <img src="img/rosonesjc.jpg" alt="Gorra Rosones JC">
      <p>Gorra Rosones JC - $3500</p>
      <button onclick="comprar('Gorra Rosones JC')">Comprar</button>
    </div>
    <div class="modelo">
      <img src="img/31crytsals.jpg" alt="Gorra 31 Crystals NY">
      <p>Gorra 31 Crystals NY - $1800</p>
      <button onclick="comprar('Gorra 31 Crystals NY')">Comprar</button>
    </div>
    <div class="modelo">
      <img src="img/elmago.jpg" alt="Gorra El Mago LA">
      <p>Gorra El Mago LA - $7000</p>
      <button onclick="comprar('Gorra El Mago LA')">Comprar</button>
    </div>
    <div class="modelo">
      <img src="img/elbarbas.jpg" alt="Gorra El Barbas">
      <p>Gorra El Barbas - $25000</p>
      <button onclick="comprar('Gorra El Barbas')">Comprar</button>
    </div>
    <div class="modelo">
  <img src="img/elmagico.jpg" alt="Gorra El Mágico JC">
  <p>Gorra El Mágico JC - $2000</p>
  <button onclick="comprar('Gorra El Mágico JC')">Comprar</button>
</div>
 </div>
    <div class="modelo">
      <img src="img/clubla.jpg" alt="Gorra Dandy LA club">
      <p>Gorra Dandy LA club - $5500</p>
      <button onclick="comprar('Gorra Dandy LA club')">Comprar</button>
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="formularioContacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="producto" placeholder="Producto de interés" required>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>Contacto directo por WhatsApp: <a href="https://wa.me/5215555555555" target="_blank">Enviar mensaje</a></p>
  </footer>

  <script>
    document.getElementById('formularioContacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const producto = document.getElementById('producto').value;
      const mensaje = `Hola, soy ${nombre} y estoy interesado en el producto: ${producto}`;
      const numeroWhatsApp = '5215555555555';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });

    function comprar(producto) {
      alert("Gracias por tu interés en " + producto + ". Te contactaremos por WhatsApp.");
      const numero = "5215555555555";
      const mensaje = encodeURIComponent("Hola, estoy interesado en el producto: " + producto);
      window.open("https://wa.me/" + numero + "?text=" + mensaje, "_blank");
    }
  </script>
</body>
</html>
