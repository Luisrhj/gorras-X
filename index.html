<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorras X</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    .modelos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .modelo {
      margin: 15px;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .modelo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.08);
    }

    .modelo img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .modelo img:hover {
      transform: scale(1.05);
    }

    .modelo button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modelo button:hover {
      background-color: #218838;
    }

    .contacto {
      background-color: #111;
      color: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 500px;
    }

    .contacto input, .contacto button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contacto button {
      background-color: #007bff;
    }

    .contacto button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    #mensaje-carrito {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #00ff88, #0088ff);
      color: #fff;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,255,150,0.5);
      animation: fadeInOut 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      10% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      90% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>Gorras X</h1>
    <p>¡Compra las mejores gorras!</p>
  </header>

  <section class="modelos">
    <div class="modelo" data-aos="zoom-in">
      <img src="img/rosonesjc.jpg" alt="Gorra Rosas JC">
      <p>Gorra Rosones JC - $3500</p>
      <button onclick="agregarAlCarrito('Gorra Rosas JC', 3500)">Comprar</button>
    </div>
    <div class="modelo" data-aos="zoom-in">
      <img src="img/31crytsals.jpg" alt="Gorra Crystals NY">
      <p>Gorra 31 Crystals NY - $1899</p>
      <button onclick="agregarAlCarrito('Gorra Crystals NY', 1899)">Comprar</button>
    </div>
    <div class="modelo" data-aos="zoom-in">
      <img src="img/elmago.jpg" alt="Gorra El Mago LA">
      <p>Gorra El Mago LA - $6500</p>
      <button onclick="agregarAlCarrito('Gorra El Mago LA', 6500)">Comprar</button>
    </div>
    <div class="modelo" data-aos="zoom-in">
      <img src="img/elbarbas.jpg" alt="Gorra El Barbas">
      <p>Gorra El Barbas - $20000</p>
      <button onclick="agregarAlCarrito('Gorra El Barbas', 20000)">Comprar</button>
    </div>
    <div class="modelo" data-aos="zoom-in">
      <img src="img/elmagico.jpg" alt="Gorra El Mágico">
      <p>Gorra El Mágico JC - $2100</p>
      <button onclick="agregarAlCarrito('Gorra El Mágico', 2100)">Comprar</button>
    </div>
  </section>

  <section class="contacto" data-aos="fade-up">
    <h2>Contacto</h2>
    <form id="formularioContacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="producto" placeholder="Producto de interés" required>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <section class="contacto" data-aos="fade-up">
    <h2>Carrito y Pago</h2>
    <p id="carritoResumen">No hay productos en el carrito.</p>
    <div id="paypal-button-container"></div>
  </section>

  <footer data-aos="fade-in">
    <p>Contacto directo por WhatsApp: <a href="https://wa.me/5215555555555" target="_blank">Enviar mensaje</a></p>
  </footer>

  <!-- WhatsApp Script -->
  <script>
    document.getElementById('formularioContacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const producto = document.getElementById('producto').value;
      const mensaje = `Hola, soy ${nombre} y estoy interesado en el producto: ${producto}`;
      const numeroWhatsApp = '5215555555555';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- PayPal SDK (sandbox) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"></script>
  <script>
    let total = 0;
    let descripcion = "";

    function agregarAlCarrito(producto, precio) {
      total += precio;
      descripcion += producto + " - $" + precio + "\\n";
      document.getElementById('carritoResumen').textContent = `Total: $${total} MXN`;

      // Mostrar mensaje de producto añadido al carrito
      let mensaje = document.createElement("div");
      mensaje.id = "mensaje-carrito";
      mensaje.textContent = `¡${producto} añadido al carrito!`;
      document.body.appendChild(mensaje);

      // Reproducir sonido de efecto
      let sonido = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Usar una URL válida de sonido
      sonido.play();

      setTimeout(() => {
        document.body.removeChild(mensaje);
      }, 3000); // El mensaje desaparece después de 3 segundos
    }

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total.toString()
            },
            description: descripcion
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Gracias por tu compra, ' + details.payer.name.given_name + '!');
          total = 0;
          descripcion = "";
          document.getElementById('carritoResumen').textContent = "No hay productos en el carrito.";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
