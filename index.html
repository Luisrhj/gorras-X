
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Gorras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gorras X MX</h1>
    <p>¡Descubre tu estilo con nuestras gorras exclusivas!</p>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x200.png?text=Gorra+Negra" alt="Gorra Negra">
      <h2>Gorra x </h2>
      <p>700 MXN</p>
      <button onclick="buy('Gorra x')">Comprar</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200.png?text=Gorra+Roja" alt="Gorra Roja">
      <h2>Gorra X</h2>
      <p>$700 MXN</p>
      <button onclick="buy('Gorra X')">Comprar</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200.png?text=Gorra+Azul" alt="Gorra Azul">
      <h2>Gorra x</h2>
      <p>$700 MXN</p>
      <button onclick="buy('Gorra X')">Comprar</button>
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="formularioContacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="producto" placeholder="Producto de interés" required>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>Contacto por WhatsApp: <a href="https://wa.me/5215555555555" target="_blank">Enviar mensaje</a></p>
  </footer>

  <script>
    function buy(product) {
      alert(`Gracias por elegir la ${product}. Nos pondremos en contacto para el pago.`);
    }

    document.getElementById('formularioContacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const producto = document.getElementById('producto').value;
      const mensaje = `Hola, soy ${nombre} y estoy interesado en el producto: ${producto}`;
      const numeroWhatsApp = '5215555555555';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
