<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorras X</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }
    .modelos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .modelo {
      background: #111;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .modelo:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(255,255,255,0.1);
    }
    .modelo img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .modelo img:hover {
      transform: scale(1.05);
    }
    .modelo button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .modelo button:hover {
      background: #0056b3;
    }
    #carrito {
      background: #111;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .contacto {
      background-color: #111;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      width: 90%;
      max-width: 500px;
    }
    .contacto input, .contacto button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contacto button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contacto button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #000;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Gorras Style MX</h1>
  <p>¡Compra las mejores gorras!</p>
</header>

<section class="modelos" id="productos">
  <div class="modelo">
    <img src="img/rosonesjc.jpg" alt="Rosas JC">
    <p>Gorra Rosas JC - $450</p>
    <button onclick="agregarAlCarrito('Gorra Rosas JC', 450)">Agregar al carrito</button>
  </div>
  <div class="modelo">
    <img src="img/31crytsals.jpg" alt="Crystals NY">
    <p>Gorra Crystals NY - $500</p>
    <button onclick="agregarAlCarrito('Gorra Crystals NY', 500)">Agregar al carrito</button>
  </div>
  <div class="modelo">
    <img src="img/elmago.jpg" alt="El Mago LA">
    <p>Gorra El Mago LA - $520</p>
    <button onclick="agregarAlCarrito('Gorra El Mago LA', 520)">Agregar al carrito</button>
  </div>
  <div class="modelo">
    <img src="img/elbarbas.jpg" alt="El Barbas">
    <p>Gorra El Barbas - $480</p>
    <button onclick="agregarAlCarrito('Gorra El Barbas', 480)">Agregar al carrito</button>
  </div>
  <div class="modelo">
    <img src="img/elmagico.jpg" alt="El Mágico">
    <p>Gorra El Mágico - $510</p>
    <button onclick="agregarAlCarrito('Gorra El Mágico', 510)">Agregar al carrito</button>
  </div>
</section>

<section id="carrito">
  <h2>Tu carrito</h2>
  <table id="tablaCarrito">
    <thead>
      <tr><th>Producto</th><th>Precio</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <p>Total: $<span id="total">0</span></p>
  <div id="paypal-button-container"></div>
</section>

<section class="contacto">
  <h2>¿Interesado en una gorra?</h2>
  <form id="formularioContacto">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="text" id="producto" placeholder="Producto de interés" required>
    <button type="submit">Enviar por WhatsApp</button>
  </form>
</section>

<footer>
  <p>Contacto directo por WhatsApp: <a href="https://wa.me/5215555555555" target="_blank">Enviar mensaje</a></p>
</footer>

<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"></script>
<script>
  let carrito = [];
  let total = 0;

  function agregarAlCarrito(producto, precio) {
    carrito.push({producto, precio});
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const tbody = document.querySelector("#tablaCarrito tbody");
    tbody.innerHTML = "";
    total = 0;

    carrito.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.producto}</td><td>$${item.precio}</td>`;
      tbody.appendChild(row);
      total += item.precio;
    });

    document.getElementById("total").textContent = total;
  }

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: total.toString()
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Gracias por tu compra, ' + details.payer.name.given_name + '!');
        carrito = [];
        actualizarCarrito();
      });
    }
  }).render('#paypal-button-container');

  document.getElementById('formularioContacto').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const producto = document.getElementById('producto').value;
    const mensaje = `Hola, soy ${nombre} y estoy interesado en el producto: ${producto}`;
    const numeroWhatsApp = '5215555555555';
    const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
